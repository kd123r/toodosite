{% for todo in todos %}
    <li class="list-group-item list-group-item-action" id="todo{{ todo.id }}">
        <div class="d-flex">
        <div class="me-auto">
            <input class="form-check-input me-2" type="checkbox" id="todoCheckbox{{ todo.id }}" {% if todo.completed %}checked{% endif %} data-url="{% url 'toodo:private_update' todo.id %}">
            <label class="form-check-label {% if todo.completed %}text-decoration-line-through{% endif %}" for="todoCheckbox{{ todo.id }}">
                {{ todo.todo_text }}
            </label>
        </div>
        <div>
            <button type="button" id="todoEditButton{{ todo.id }}" class="btn btn-secondary btn-sm edit-btn" data-bs-toggle="modal" data-bs-target="#myModal" data-url="{% url 'toodo:private_update' todo.id %}" data-text="{{ todo.todo_text }}">Edit</button>
            <button type="button" class="btn btn-danger btn-sm delete-btn" data-url="{% url 'toodo:private_update' todo.id %}">Delete</button>
            <button type="button" class="btn btn-danger btn-sm">Share</button>
        </div>
        </div>
    </li>
{% endfor %}
